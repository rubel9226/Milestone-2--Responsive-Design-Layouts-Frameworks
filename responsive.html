<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body{
            border: 2px solid aqua;
            max-width: 1140px;
            margin: 0 auto;
        }
        .image-container{
            display: flex;
        }
        .image-container img{
            width: 100%;
        }
        .image-container div{
            width: 50%;
        }
        @media screen and (max-width: 576px){
            .image-container{
                flex-direction: column-reverse;
            }
            .image-container div{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <ol>
            <li>Viewport meta tag</li>
            <li>CSS Relative Unit</li>
            <li>body max width and horizontal center align</li>
            <li>Image fluid </li>
            <li>two column flex and use media query widht flex dicection column</li>
            <li>multi column: grid layout</li>
            <li>Menu Responsive: will need JavaScript.</li>
        </ol>
    </header>
    <main>
        <div class="image-container">
            <div><img src="images/Health-food.jpg" alt=""></div>
            <div><img src="./images/Banner Photos.png" alt=""></div>
        </div>
    </main>
</body>
</html>
